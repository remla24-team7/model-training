name: Reproduce and run tests

on:
  push:
    branches: [main, fix-mutamorphic, code-quality]

jobs:
  Reproduce-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install

      - name: Lint (flake8)
        run: flake8

      - name: Lint (bandit)
        run: bandit -c pyproject.toml -r .

      - name: Lint (pylint)
        run: pylint scripts/ tests/ > pylint_report.txt

      - name: Generate pylint score chart
        run: python generate_chart.py

      - name: Upload chart as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: pylint-score-chart
          path: pylint_score.png


