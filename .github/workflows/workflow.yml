name: Reproduce and run tests

on:
  push:
    branches: [main]

jobs:
  Reproduce-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install
          pip install pytest-cov

      - name: Lint (flake8)
        run: flake8
        continue-on-error: true

      - name: Lint (bandit)
        run: bandit -c pyproject.toml -r .
        continue-on-error: true

      - name: Lint (pylint)
        run: pylint scripts/ tests/ > pylint_report.txt
        continue-on-error: true

      - name: Generate pylint score chart
        run: python generate_chart.py

      - name: Upload chart as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: pylint-score-chart
          path: pylint_score.png

      - name: Reproduce the pipeline
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
        run: |
          dvc remote modify gdrive gdrive_use_service_account true
          dvc pull
          dvc repro
          dvc metrics show

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: |
            outputs/preprocess/tokenizer.joblib
            outputs/preprocess/encoder.joblib
            outputs/train/model.keras

      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage xml
          coverage html

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
