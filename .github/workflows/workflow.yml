name: Reproduce and run tests

on:
  push:
    branches: [main, fix-mutamorphic, code-quality]

jobs:
  Reproduce-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install
          pip install pytest-cov

      - name: Lint (flake8)
        run: flake8

      - name: Lint (bandit)
        run: bandit -c pyproject.toml -r .

      - name: Lint (pylint)
        run: pylint scripts/ tests/ > pylint_report.txt

      - name: Generate pylint score chart
        run: python generate_chart.py

      - name: Upload chart as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: pylint-score-chart
          path: pylint_score.png

      - name: Reproduce the pipeline
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
        run: |
          dvc remote modify gdrive gdrive_use_service_account true
          dvc pull
          dvc repro
          dvc metrics show

      - name: Run tests
        run: pytest --cov=./ --cov-report=xml

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: reportgenerator "-reports:coverage.xml" "-targetdir:coverage_report" "-reporttypes:HtmlInline;Badges"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./coverage_report
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy coverage report'